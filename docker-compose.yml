services:
  scheduler:
    build: .
    container_name: task_scheduler
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=production
      - RUST_LOG=info,task_scheduler=debug
      - DATABASE_URL=sqlite:///app/data/tasks.db
      - SERVER_PORT=8080
    volumes:
      - ./data:/app/data
